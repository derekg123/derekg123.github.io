<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing Assignment</title>
    <style>
    #canvas{
      height: 80%;
      width: 80%;
      border: 3px solid black;
    }
    .colorPicker{
      display: flex;
      flex-direction: row;
    }
    #blue{
      width: 50px;
      height: 50px;
      background: blue;
    }
    #red{
      width: 50px;
      height: 50px;
      background: red;
    }
    #green{
      width: 50px;
      height: 50px;
      background: green;
    }
    #yellow{
      width: 50px;
      height: 50px;
      background: yellow;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <script>
      window.addEventListener("load", () => {
        const canvas = document.querySelector('#canvas');
        const context = canvas.getContext("2d")

        context.canvas.height = window.innerHeight * 0.8;
        context.canvas.width = window.innerWidth * 0.8;

        var colors = document.querySelectorAll('.colorPicker div');
        let drawing = false;
        var x = "red";
        var y = 5;

        $(document).keydown(function(e) {
          if (e.which == 66) {
            x = "blue";
          }
          else if (e.which == 71) {
            x = "green";
          }
          else if (e.which == 82) {
            x = "red";
          }
          else if (e.which == 89) {
            x = "yellow";
          }
          else if (e.which == 38) {
            y += 1;
          }
          else if (e.which == 40) {
            if (y > 0) {
              y -= 1;
            }
          }
          else if (e.which == 32) {
            context.clearRect(0, 0, canvas.width, canvas.height);
          }
        })

        function colorChoose(e) {
          var src = e.srcElement;
          var color = $(src).attr("id");
          x = color;
        }

        function startDrawing(e) {
          drawing = true;
          letsDraw(e);
        }
        function stopDrawing() {
          drawing = false;
          context.beginPath();
        }
        function letsDraw(e) {
          if (!drawing) return;
          context.lineWidth = y;
          context.lineCap = 'round';
          context.lineTo(e.clientX, e.clientY);
          context.strokeStyle = x;
          context.stroke();
          context.beginPath();
          context.moveTo(e.clientX, e.clientY);
        }

        $(window).on("orientationchange", function(e) {
          context.clearRect(0, 0, canvas.width, canvas.height);
        });

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', letsDraw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', letsDraw);

        for (var i = 0; i < colors.length; i++) {
          colors[i].addEventListener('click', colorChoose, false);
        }
      })

    </script>
  </head>

  <body>
    <div id="draw">
      <canvas id="canvas"></canvas>
    </div>
    <div class="colorPicker">
      <div id="blue"></div>
      <div id="red"></div>
      <div id="green"></div>
      <div id="yellow"></div>
    </div>
    <p> Select color above or use the R, G, B, Y keys.</p></b>
    <p> Up and Down arrow keys to change line width.</p></b>
    <p> Use Spacebar to clear the drawing area.</p>
  </body>
</html>
